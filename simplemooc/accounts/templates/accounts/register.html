{% extends "home.html" %}
{% load static %}
{% block header %}

<div class="container-fluid">
	<div class="row">
		<div class="col-sm-8">
			<div class="page-header" style="position: relative; top: 50px;">
				<h3>Informe seus dados</h3>
			</div>
			<form class="pure-form pure-form-aligned" style="position: relative; top: 50px;" method="POST">
			{% csrf_token %}
				<fieldset>
					{{form.non_field_errors}}

					{% for field in form %}
					<div class="pure-control-group">
						{{field.label_tag}}
						{{field}}
						{{field.errors}}
					</div>
					{% endfor %}
					<button type="submit" class="btn btn-primary" style="position: relative;left: 100px;">Cadastrar</button>
				</fieldset>
			</form>
		</div>
	</div>
</div>

{% endblock %}
